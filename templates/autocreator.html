<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>{{ title }}</title>
        <style>
            body {
                background-color: #060809;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 class="mx-auto text-center w-75" style="margin-top: 25px; border: 3px solid #0d6efd; border-radius: 25px; height: 100px; line-height: 100px; vertical-align: middle; background-color: black; color: white;">
            {{ title }}
        </h1>
        <div class="w-75 mx-auto d-flex justify-content-end" style="margin-top: 50px;">
            <textarea class="flex-grow-1" style="border: 3px solid #0d6efd; border-radius: 15px; overflow: hidden; margin-right: 15px; background-color: #060809; color: white;" disabled>

            </textarea>
            <div class="d-flex flex-column">
                <div class="w-100" style="height: calc(60vh); overflow-y: scroll;">
                    {% for mode in ['Chat Model', 'Functional Calling'] %}
                        <div class="d-flex justify-content-center flex-column">
                            <h3 class="mx-auto text-center" style="margin-top: 25px; border: 3px solid #0d6efd; border-radius: 25px; vertical-align: middle; width: 85%; color: white; height: 60px; line-height: 60px;">
                                {{ mode }}
                            </h3>
                            {% for provider in provider_models.keys() %}
                                <button class="btn btn-outline-primary mx-auto" style="height: 45px; margin-top: 25px; width: 85%;" {% if provider != (provider_models.keys()|list|first) %}disabled{% endif %}>{{ provider }} </button>
                            {% endfor %}
                            {% for provider in provider_models.keys() %}
                                <select class="form-select mx-auto {% if provider != (provider_models.keys()|list|first) %}d-none{% endif %}" style="margin-top: 15px; width: 85%; background-color: #060809; color: white;">
                                    {% for model in models[provider] %}
                                        <option value="{{ model }}">{{ model }}</option>
                                    {% endfor %}
                                </select>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
                <div class="d-flex gap-3 mx-auto" style="margin-top: 15px; width: 85%;">
                    <button class="btn btn-outline-primary w-100 flex-grow-1" style="height: 75px; gap: 10px; font-size: 25px;">Generate</button>
                    <button class="btn btn-outline-primary" style="height: 75px; gap: 10px; font-size: 25px; aspect-ratio: 1; background-image: url('icons/skip-end-fill.svg'); background-color: #0d6efd; background-size: contain; background-repeat: no-repeat; background-position: center;"></button>
                </div>
            </div>
        </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
